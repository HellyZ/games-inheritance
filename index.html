<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="script.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>Lesson 17</title>
</head>

<body>
  <div class="container">
    <div class="form">
      <form class="pure-form">
        <fieldset>
          <legend>Add game</legend>
          <div class="fields">
            <input type="name" placeholder="Title" id="gameTitle">

            <label for="state">Mode</label>
            <select id="gameMode">
              <option value=""></option>
              <option value="single">Single-player</option>
              <option value="multi">Multi-player</option>
            </select>
            <label for="state">Type</label>
            <select id="gameType">
              <option value=""></option>
            </select>
            <input type="sales" placeholder="Sales" id="gameSales">
          </div>
          <button type="submit" class="btn btn-right btn-save">Save</button>
        </fieldset>
      </form>
    </div>
  </div>
  <div class="container">
    <table class="pure-table">
      <thead>
        <tr class="titles">
          <th>#</th>
          <th>Name</th>
          <th>Mode</th>
          <th>Type</th>
          <th>Representatives</th>
          <th>Sales</th>
          <th></th>
        </tr>
      </thead>
      <tbody class="table-content">
        <tr>
          <td data-column="Number">Number</td>
          <td data-column="Name">Name</td>
          <td data-column="Mode">Mode</td>
          <td data-column="Type">Type</td>
          <td data-column="Representatives">Representatives</td>
          <td data-column="Sales">2500000</td>
          <td data-column="Delete">
            <button id="btn-del" class="btn">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>


</body>

</html>
